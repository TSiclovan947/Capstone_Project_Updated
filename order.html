<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Checkout</title>
</head>
<body>
    <form action="">
        <fieldset>
            <div class="row">
                <div class="col-6">
                    <legend>Payment Details</legend>
                </div>
                <div class="col-6">
                    <div id="value"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="details" for="name">Name:</label>
                    <input class="details" type="text" name="name" id="name"> <br>
                </div>
                <div class="col-6">
                    <label class="details" for="date">Date:</label>
                    <input class="details" type="date" name="date" id="date"> <br>
                </div>
            </div>
            <fieldset id="cards">
                <div class="row" id="cardRow">
                    <div class="col-3 cardCols">
                        <input name="credit" value="amex" type="radio" required/><img src="images/card_amex.png" alt="American Express"/>
                    </div>
                    <div class="col-3 cardCols">
                        <input name="credit" value="discover" type="radio"/><img src="images/card_discover.png" alt="Discover"/>
                    </div>
                    <div class="col-3 cardCols">
                        <input name="credit" value="master" type="radio"/><img src="images/card_master.png" alt="MasterCard"/>
                    </div>
                    <div class="col-3 cardCols">
                        <input name="credit" value="visa" type="radio"/><img src="images/card_visa.png" alt="Visa"/>
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <label class="labels" for="cardNumber">*Credit Card Number:</label> <br>
				<input name="cardNumber" id="cardNumber" required type="text" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|b?:2131|1800|35\d{3})\d{11})$"/> <br> <br>
            </div>
            <br>
            <div class="row">
                <label class="labels" for="expMonth">*Expiration Date:</label><select id="expMonth" name="expMonth"><option value="mm">mm</option><option value="01">01</option><option value="01">02</option><option value="01">03</option><option value="01">04</option><option value="01">05</option><option value="01">06</option><option value="01">07</option><option value="01">08</option><option value="01">09</option><option value="01">10</option><option value="01">11</option><option value="01">12</option></select><span> / </span><select id="expYear" name="expYear"><option value="yy">yy</option><option value="2018">2018</option><option value="2019">2019</option><option value="2020">2020</option><option value="2021">2021</option><option value="2022">2022</option></select>
                <br><br>
            </div>
            <br>
            <div class="row">
                <label class="labels" for="cvc">*CVC:</label><input name="cvc" id="cvc" required pattern="^\d{3,4}$" type="text"/>
            </div> <br>
            <div class="row">
                <label class="labels" for="email">E-mail:</label><input type="email" name="email" id="email">
            </div> <br>
            <div class="row">
                <label class="labels" for="state">State:</label><input type="text" name="state" id="state">
            </div> <br>
            <div class="row">
                <label class="labels" for="city">City:</label><input type="text" name="city" id="city">
            </div> <br>
            <div class="row">
                <label class="labels" for="address">Address:</label><input type="text" name="address" id="address">
            </div> <br>
            <div class="row">
                <label class="labels" for="zip">Postal/Zip Code:</label><input type="text" name="zip" id="zip">
            </div> <br>
            <div class="row">
                <div class="col-6">
                    <button type="submit" id="backButton" value="Back">Back</button>
                </div>
                <div class="col-6">
                    <button type="submit" id="submitOrder" value="Submit">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
        var params = new URL(location.href).searchParams;
        $('#value').html(params.get('cost'));
    </script>
</body>
</html>
